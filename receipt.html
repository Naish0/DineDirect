<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #ffeae0;
            min-height: 100vh;
            color: white;
        }

        body h1 {
            margin-top: 20px;
        }

        .column {
            float: left;
            width: 33.33%;
            padding: 10px;
            box-sizing: border-box;
            margin: 0;
            border: 2px solid black; 
        }

        button {
            background-color: #f1c232ff;
            color: white;
            font-size: 15px;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition-duration: .3s;
            font-family: sans-serif;
            font-size: 15px;
            font-weight: 550;
        }

        button:hover {
            background-color: #f9f9f9;
            color: black;
        }

        .alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f1c232ff;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .alert p {
            margin: 0;
            font-size: 20px;
            color: white;
        }

        .alert button {
            margin-top: 10px;
            background-color: #ffffff;
            color: black;
            border: 2px solid #f9f9f9;
            border-radius: 4px;
            cursor: pointer;
        }

        .alert button:hover {
            background-color: #f1c232ff;
            color: white;
        }

        header {
            background-color: #f1c232ff;
            padding: 20px 50px;
        }   

        .bt {
            position: absolute;
            float: right;
            left: 85%;
        }

        footer {
            background-color: #f1c232ff;
            position: fixed;
            top: 95%;
            padding: 30px 50px;
            width: 100%;
        }

        @media screen and (max-width: 600px) {
            header {
                padding: 5px 5px;
            }

            button {
            font-size: 6px;
            padding: 6px;
            border: none;
            font-weight: 550;
        }

        body h1 {
            font-size: 8px;
        }

        .column {
            align-items: center;
            font-size: 8px;
            width: 33.33%;
            border: 1px solid black;
        }

        h2 {
            font-size: 8px;
            font-weight: 100;
        }

        }
    </style>
</head>
<body>
  <header>
    <button onclick="document.location='DineDirect.html'">Back to Menu</button>
    <button class="bt" id="Purchasebt" onclick="purchase()">Purchase</button>
  </header>

    <h1>Your Cart</h1>
    
    <div class="column" id="receiptItems">
        <h2>Items:</h2>
    </div>
    
    <div class="column" id="quantity">
        <h2>Quantity:</h2>
    </div>
    
    <div class="column" id="total">
        <h2>Total:</h2>
    </div>

    <div class="alert" id="customAlert">
        <p>Thank you for your purchase!</p>
        <button onclick="hideAlert()">Close</button>
    </div>

    <footer>

    </footer>

    <script>
function purchase() {
    // Disable the purchase button
    document.getElementById('Purchasebt').disabled = true;

    // Get cart items from local storage
    const cartData = localStorage.getItem('cart');

    // Check if cart is empty
    if (!cartData || JSON.parse(cartData).length === 0) {
        alert('Your cart is empty!');
        // Enable the purchase button again
        document.getElementById('Purchasebt').disabled = false;
        return; // Stop further execution
    }

    // Display the purchase alert
    document.getElementById('customAlert').style.display = 'block';

    // Pass cart items to final receipt page
    localStorage.setItem('final_receipt', cartData);

    // Clear the cart (local storage)
    localStorage.removeItem('cart');
    
    // Redirect to final receipt page
    window.location.href = 'final_receipt.html';
}

    function removeItem(index) {
    const cartData = localStorage.getItem('cart');
    if (cartData) {
        let cart = JSON.parse(cartData);
        let removedItem = cart.splice(index, 1)[0]; // Remove the item from the cart array based on the index
        let stock = parseFloat(localStorage.getItem(removedItem.items)); // Retrieve stock from local storage
        stock += removedItem.quantity; // Add the removed item's quantity back to stock
        localStorage.setItem(removedItem.items, stock.toFixed(0)); // Update stock in local storage
        localStorage.setItem('cart', JSON.stringify(cart)); // Update the cart in local storage
        location.reload(); // Reload the page to reflect the changes
    }
}

        window.onload = function() {
            const cartData = localStorage.getItem('cart');
            if (cartData) {
                const cart = JSON.parse(cartData);
                let itemsHTML = '';
                let quantityHTML = '';
                let total = 0;
                for (let i = 0; i < cart.length; i++) {
                    const item = cart[i];
                    itemsHTML += "<p>" + item.items + " <button onclick='removeItem(" + i + ")'>X</button></p>";
                    quantityHTML += "<p>" + item.quantity + "</p>";
                    total += item.price * item.quantity;
                }
                document.getElementById('receiptItems').innerHTML = "<h2>Items:</h2>" + itemsHTML;
                document.getElementById('quantity').innerHTML = "<h2>Quantity:</h2>" + quantityHTML;
                document.getElementById('total').innerHTML = "<h2>Total:</h2><p>" + total.toFixed(2) + "</p>";
            }
        };

    </script>
</body>
</html>
